<!DOCTYPE html>
<html>
<head>
	<meta name="theme-color" content="#00897b">
	<script type="text/javascript"src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript"src="bower_components/materialize/dist/js/materialize.min.js"></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
		<div id="form" class="col s12 z-depth-4">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">subtitles</i>
							<input id="description" type="text" class="validate">
							<label for="description"> Description </label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">subject</i>
							<textarea id="story" class="materialize-textarea"></textarea>
							<label for="story"> Tell your rejected story: </label>
						</div>
					</div>
					<div clas="row">
						<div class="col s4">
							<i class="material-icons prefix">thumb_up</i>
							<label>Still Single ?</label>
						</div>
						<div class="switch col s8">
							<label>
								No 
								<input type="checkbox">
								<span class="lever"></span>
								Yes
							</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">info_outline</i>
							<textarea id="advice" class="materialize-textarea"></textarea>
							<label for="advice"> Any advice you wan't to give: </label>
						</div>
					</div>
					<div class="row">
						<button class="btn waves-effect waves-light" type="submit" name="action">Submit
							<i class="material-icons right">send</i>
						</button>
						<!-- <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>button</a> -->					
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
